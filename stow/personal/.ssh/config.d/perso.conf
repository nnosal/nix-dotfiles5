# ~/.ssh/config.d/perso.conf
# Configuration SSH pour le contexte PERSONNEL
# Déployé via: stow personal

# ============================================
# HOMELAB
# ============================================

# Raspberry Pi
Host rpi rpi5
    HostName rpi5.local
    User nnosal
    Port 22

# NAS Synology
# Host nas
#     HostName nas.local
#     User admin
#     Port 22

# Serveur de jeux / media
# Host media
#     HostName media.local
#     User nnosal

# ============================================
# VPS PERSO
# ============================================

# Contabo VPS
Host contabo vps
    HostName contabo1.example.com
    User root
    Port 22

# ============================================
# PROJETS PERSO
# ============================================

# GitHub perso (si clé différente)
# Host github-perso
#     HostName github.com
#     User git
#     IdentityFile ~/.ssh/github_personal

# ============================================
# NOTES
# ============================================
# Remplacer les hostnames .local par les vraies IPs
# ou configurer mDNS/Avahi pour la résolution locale
