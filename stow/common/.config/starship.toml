# ~/.config/starship.toml
# Configuration Starship Prompt

# Format global du prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nix_shell\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$aws\
$cmd_duration\
$line_break\
$character"""

# Attendre 10ms max pour une commande
command_timeout = 500

# Ajouter une ligne vide avant le prompt
add_newline = true

