# ~/.ssh/config.d/work.conf
# Configuration SSH pour le contexte PROFESSIONNEL
# Déployé via: stow work

# ============================================
# SERVEURS DE PRODUCTION
# ============================================
Host prod-*
    User deploy
    IdentitiesOnly yes
    ForwardAgent no
    # IP/Hostnames à remplir selon l'infra client

# Exemple: Serveur de production principal
# Host prod-api
#     HostName api.production.example.com
#     Port 22
#     User deploy

# ============================================
# SERVEURS DE STAGING
# ============================================
Host staging-*
    User deploy
    IdentitiesOnly yes
    ForwardAgent yes

# ============================================
# BASTION / JUMP HOST
# ============================================
# Host bastion
#     HostName bastion.example.com
#     User admin
#     Port 22
#     IdentitiesOnly yes

# Exemple de proxy jump
# Host internal-server
#     HostName 10.0.0.50
#     User admin
#     ProxyJump bastion

# ============================================
# AWS
# ============================================
# Host aws-*
#     IdentityFile ~/.ssh/aws-key.pem
#     User ec2-user

# ============================================
# NOTE DE SÉCURITÉ
# ============================================
# ⚠️ Ce fichier ne doit contenir que des références
# Les clés privées sont gérées par Secretive (Mac)
# ou l'agent SSH (Linux)
